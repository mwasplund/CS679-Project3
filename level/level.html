
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Canvas Paint</title>
    <style type="text/css"><!--
      #container { position: relative; }
      #imageView { border: 1px solid #000; }
      #imageTemp { position: absolute; top: 1px; left: 1px; }
    --></style>
  </head>
  <body oncontextmenu= "return false;">
    <p><label>Drawing tool: <select id="dtool">
       
	  
        <option value="poly">Polygon</option>
	<option value="player">Player</option>
        <option value="enemy">Enemy</option>
       <option value="enemy2">Enemy2</option>
        <option value="enemy3">Enemy3</option>
        <option value="enemy4">Enemy4</option>
        <option value="enemy5">Enemy5</option>
        <option value="end">End</option>
        
        
    </select></label></p>

    
    
    
    <div id="container">
      <canvas id="imageView" width="1000" height="1000">
      
      </canvas>
    </div>
    <button  type ="button" onclick ="undoPlayer()">UNDO PLAYER</button>
      <button  type ="button" onclick ="undoPoly()">UNDO POLYGON</button>
              <button  type ="button" onclick ="undoEnemy()">UNDO LAST ENEMY</button>
         <button  type ="button" onclick ="undoEnd()">UNDO END</button>
      <button  type ="button" onclick ="generateCode()">GENERATE CODE</button>
  	
    <form name="myform">
<table border="0" cellspacing="0" cellpadding="5" width = "400"><tr>

<td><textarea name="outputtext" cols = "100" rows = "100"></textarea></td>
</tr></table>
</form>

  </body>
</html>
